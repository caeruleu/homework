<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Калькулятор</h1>
    <form>
        <label for="number1">Первое число</label>
        <input type="text" id="n1">
        <label for="number2">Второе число</label>
        <input type="text" id="n2">
        <div>
            <button onclick="plus()">сложить</button>
            <button onclick="minus()">вычесть</button>
            <button onclick="times()">умножить</button>
            <button onclick="divide()">поделить</button>
        </div>
        <div id="out"></div>
    </form>

    <script>
        let plus = (n1, n2) => {
            num1 = document.getElementById('n1').value;
            num2 = document.getElementById('n2').value;

            out.innerHTML = +num1 + +num2;
        }

        let minus = (n1, n2) => {
            num1 = document.getElementById('n1').value;
            num2 = document.getElementById('n2').value;

            out.innerHTML = +num1 - +num2;
        }

        let times = (n1, n2) => {
            num1 = document.getElementById('n1').value;
            num2 = document.getElementById('n2').value;

            out.innerHTML = +num1 * +num2;
        }

        let divide = (n1, n2) => {
            num1 = document.getElementById('n1').value;
            num2 = document.getElementById('n2').value;

            out.innerHTML = +num1 / +num2;
        }
    </script>
</body>

</html>
