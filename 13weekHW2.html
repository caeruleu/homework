<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onClick="alert (+x + +y)">Сложение</button>
    <button onClick="alert (+x - +y)">Вычитание</button>
    <button onClick="alert (+x * +y)">Умножение</button>
    <button onClick="alert (+x / +y)">Деление</button>
    <script>
        let x = prompt("Первое число?", 1);
        let y = prompt("Второе число?", 2);
    </script>
</body>

</html>
