<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: repeat(3, 200px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d1"><img src="assets/image/cat1.jpg" alt="cat1"></div>
        <div class="d2"><img src="assets/image/cat2.jpg" alt="cat2"></div>
        <div class="d3"><img src="assets/image/cat3.jpg" alt="cat3"></div>
        <div class="d4"><img src="assets/image/cat4.jpg" alt="cat4"></div>
        <div class="d5"><img src="assets/image/cat5.jpg" alt="cat5"></div>
        <div class="d6"><img src="assets/image/cat6.jpg" alt="cat6"></div>
    </div>
</body>

</html>
